<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>JavaScript Assignment 25 - 34</h1>


    <script>
        // Q no 1 
        //         Write a program that takes a positive integer from user &
        // display the following in your browser.
        // a. number
        // b. round off value of the number
        // c. floor value of the number
        // d. ceil value of the number 

        document.write("<h1> Positive Number </h1>")

        var input = prompt("Enter here positive number");

        var number = Number(input);

        document.write(`<p> Number ${number} </p>`);
        document.write(`<p> Round of Value ${Math.round(number)} </p>`);
        document.write(`<p> Floor of Value ${Math.floor(number)} </p>`);
        document.write(`<p> ceil of Value ${Math.ceil(number)} </p>`);

        // Q no 2
        //         Write a program that takes a negative integer from user &
        // display the following in your browser.
        // a. number
        // b. round off value of the number
        // c. floor value of the number
        // d. ceil value of the number

        document.write("<h1> Negative Number </h1>")


        var input = prompt("Enter here negative number");

        var number = Number(input);

        document.write(`<p> Number ${number} </p>`);
        document.write(`<p> Round of Value ${Math.round(number)} </p>`);
        document.write(`<p> Floor of Value ${Math.floor(number)} </p>`);
        document.write(`<p> ceil of Value ${Math.ceil(number)} </p>`);


        // Q no 3 
        //         Write a program that takes a positive floating point number
        // from user & display the following in your browser.
        // a. number
        // b. round off value of the number
        // c. floor value of the number
        // d. ceil value of the number

        document.write("<h1> Positive Floating Number </h1>")


        var input = prompt("Enter Here positive Floating Number");

        var number = Number(input);

        document.write(`<p> Number ${number} </p>`);
        document.write(`<p> Round of Value ${Math.round(number)} </p>`);
        document.write(`<p> Floor of Value ${Math.floor(number)} </p>`);
        document.write(`<p> ceil of Value ${Math.ceil(number)} </p>`);


        // Q no 4
        //         Write a program that takes a negative floating point
        // number from user & display the following in your browser.
        // a. number
        // b. round off value of the number
        // c. floor value of the number
        // d. ceil value of the number

        document.write("<h1> Negative Floating Number </h1>")


        var input = prompt("Enter Here negative Floating Number");

        var number = Number(input);

        document.write(`<p> Number ${number} </p>`);
        document.write(`<p> Round of Value ${Math.round(number)} </p>`);
        document.write(`<p> Floor of Value ${Math.floor(number)} </p>`);
        document.write(`<p> ceil of Value ${Math.ceil(number)} </p>`);

        // Q no 5 
        //         Write a program that displays the absolute value of a number.
        // E.g. absolute value of -4 is 4 & absolute value of 5 is 5 

        document.write("<h1> Absolute Value </h1>")


        var input = prompt("Please enter a number");

        var number = Number(input);

        var absoluteValue = Math.abs(number);

        document.write(`Absolute Value of ${number} is ${absoluteValue}`);


    </script>
